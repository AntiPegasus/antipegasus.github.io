<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Pegasus</title>
    <style>
        body {
            background-color: #000; /* Black background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        .door {
            position: absolute;
            top: 0;
            bottom: 0;
            height: 100%;
            transform-origin: top;
            transition: transform 1s;
        }
        
        .left-door {
            left: 0;
            width: 20%;
            background-color: #F7DC6F; /* Yellow */
            transform: rotate(5deg);
        }
        
        .right-door {
            right: 0;
            width: 20%;
            background-color: #FF3737; /* Red */
            transform: rotate(355deg);
        }
        
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            max-width: 600px;
            padding: 20px;
        }
        
        .logo {
            color: #F7DC6F; /* Yellow */
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .tagline {
            color: #fff; /* White */
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
        }
        
        .description {
            color: #fff; /* White */
            font-size: 18px;
            margin-bottom: 40px;
        }
        
        .cta {
            background-color: #FF3737; /* Red */
            color: #fff; /* White */
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .contact {
            color: #fff; /* White */
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="door left-door"></div>
        <div class="door right-door"></div>
        <div class="content">
            <h1 class="logo">anti-Pegasus</h1>
            <p class="tagline">Protect Your Digital Life</p>
            <p class="description">Weâ€™re building a cutting-edge, open-source solution to combat invasive spyware like Pegasus. Our mission is to protect privacy and freedom in the digital age.</p>
            <p class="description">Coming Soon</p>
            <button class="cta"><a href="https://github.com/" style="text-decoration: none; color: #fff;">Collaborate with Us on GitHub</a></button>
            <p class="contact">Contact: <a href="mailto:aamir@flockrush.com" style="text-decoration: none; color: #fff;">aamir@flockrush.com</a></p>
        </div>
    </div>

</body></html>
